<!DOCTYPE HTML>
<html>

	<head>
		<title>DK Mall</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <script src="assets/js/html-importer.js"></script>
  </head>

	<body class="is-preload">

			<div id="wrapper">

					<header id="header" class="alt">
						<a href="index.html" class="logo"><strong>DK Mall</strong> <span>Be Boundless</span></a>
						<nav>
							<a href="#menu">Menu</a>
						</nav>
					</header>

        <nav id="menu">
          <script>HTMLImporter.import("templates/nav.html");</script>
        </nav>

					<section id="banner" class="major" data-bind="style: { backgroundImage: 'url(\'' + welcome.background_image.value[0].url + '\')' }">
						<div class="inner">
							<header class="major">
								<h1 data-bind="text: welcome.title.value"></h1>
							</header>
							<div class="content">
								<p data-bind="html: welcome.body.value"></p>
								<ul class="actions">
									<li><a href="#one" class="button next scrolly">Take a Look</a></li>
								</ul>
							</div>
						</div>
					</section>

					<div id="main">

							<section id="one" class="tiles">
								<article>
									<span class="image">
										<img src="images/pic01.jpg" alt="" />
									</span>
									<header class="major">
                    <h3><a target="_blank" data-bind="text: useful_links.title.value" href="links.html" class="link"></a></h3>
                    <p data-bind="html: useful_links.body.value"></p>
									</header>
								</article>
								<article>
									<span class="image">
										<img src="images/pic02.jpg" alt="" />
									</span>
									<header class="major">
										<h3><a target="_blank" data-bind="text: tutorials.title.value" href="tutorials.html" class="link"></a></h3>
										<p data-bind="html: tutorials.body.value"></p>
									</header>
								</article>
                <article>
									<span class="image">
										<img src="images/pic01.jpg" alt="" />
									</span>
                  <header class="major">
                    <h3><a target="_blank" data-bind="text: streams.title.value" href="streams.html" class="link"></a></h3>
                    <p data-bind="html: streams.body.value"></p>
                  </header>
                </article>
                <article>
									<span class="image">
										<img src="images/pic02.jpg" alt="" />
									</span>
                  <header class="major">
                    <h3><a target="_blank" data-bind="text: youtube_channels.title.value" href="youtubes.html" class="link"></a></h3>
                    <p data-bind="html: youtube_channels.body.value"></p>
                  </header>
                </article>
                <article>
									<span class="image">
										<img src="images/pic01.jpg" alt="" />
									</span>
                  <header class="major">
                    <h3><a target="_blank" data-bind="text: discords.title.value" href="streams.html" class="link"></a></h3>
                    <p data-bind="html: discords.body.value"></p>
                  </header>
                </article>
							</section>

							<section id="two">
								<div class="inner">
									<header class="major">
										<h2>Wish you were here...</h2>
									</header>
                  <p>If you create content, have a discord, stream or generally have anything useful to contribute, by all means drop us a line <a href="https://forum.playboundless.com/t/calling-all-content-creators/42518" target="_blank">here</a>.  We'll get you up on the site promptly.  Be seen!  Be known!  Be Boundless!</p>
									<ul class="actions">
										<li><a href="https://forum.playboundless.com/t/calling-all-content-creators/42518" target="_blank" class="button next">Submit Info</a></li>
									</ul>
								</div>
							</section>

					</div>

        <script>HTMLImporter.import("templates/footer.html");</script>

			</div>

			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
      <script src="assets/js/knockout.js"></script>
      <script src="assets/js/custom.js"></script>
	</body>
</html>
